            VMWARE_IMG_LOGIN=root;
            VMWARE_IMG_NAME=shaker.vmdk;
            VMWARE_IMG_PASSWORD=r00tme;
            VMWARE_IMG_URL="http://pce-storage.bud.mirantis.net:5000/distr/$VMWARE_IMG_NAME";
            VSPHERE_VERSION=5.5;
            WORKSTATION_IFS=vmnet2,vmnet3,vmnet4;
