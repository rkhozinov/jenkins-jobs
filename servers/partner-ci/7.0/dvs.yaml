---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - text:
          name: SPECIFIC_PROPS
          default: |
            ENABLE_UPDATES=true;
            ENABLE_SECURITY=true;
            ENABLE_UPDATE_CENTOS=true;
            LOCATION=bud;
            DEB_LATESTlatest;
            RPM_LATEST=latest;
            ADMIN_NODE_MEMORY=8192;
            CLEAN_IPTABLES=true;
            DISABLE_STP=true;
            DVS_SWITCHES=Cluster1,Cluster2;
            DVS_UPLINKS=dvUplink1,dvUplink2,dvUplink3;
            ESXI_HOSTS=172.16.0.250 172.16.0.252 172.16.0.253;
            FORCE_DISABLE_UPDATES=true;
            NFS_SERVER=172.16.0.1;
            NFS_SHARES=nfs nfs2;
            SLAVE_NODE_MEMORY=8192;
            VCENTER_CERT_BYPASS=True;
            VCENTER_CERT_URL=http://tpi-s2.bud.mirantis.net:5000/downloads/certs/server.pem;
            VCENTER_CLUSTERS=Cluster1,Cluster2;
            VCENTER_DATASTORE=nfs;
            VCENTER_IP=172.16.0.145;
            VCENTER_PASSWORD=vmware;
            VCENTER_USE=true;
            VCENTER_USERNAME=openstack;
            VC_DATACENTER=Datacenter;
            VSPHERE_VERSION=5.5;
            WORKSTATION_IFS=vmnet2,vmnet3,vmnet4;
            WORKSTATION_NODES=esxi1 esxi2 esxi3 vcenter;
            WORKSTATION_PASSWORD=VMware01;
            WORKSTATION_SNAPSHOT=doubledvs;
            WORKSTATION_USERNAME=vmware;
- project:
    name: 'predefined_parameters'
    fuel_release: '7.0'
    fuel_release_checker: '7.0'
    plugin_version: '1.1'
    plugin-name: 'dvs'
    build-name: '{fuel_release}.{plugin-name}.build'
    flake8-name: '{fuel_release}.{plugin-name}.flake8'
    radon-name: '{fuel_release}.{plugin-name}.radon'
    shellcheck-name: '{fuel_release}.{plugin-name}.shellcheck'
    smoke-name: '{fuel_release}.{plugin-name}.smoke'
    bvt-name: '{fuel_release}.{plugin-name}.bvt'
    regression-name: '{fuel_release}.{plugin-name}.regression'
    nightly-name: '{fuel_release}.{plugin-name}.nightly'
    custom-name: '{fuel_release}.{plugin-name}.custom'
    reporter-name: '{fuel_release}.{plugin-name}.reporter'
    smoke-test-name: 'dvs_vcenter_smoke'
    bvt-test-name: 'dvs_vcenter_bvt'
    regression-test-name: 'dvs_regression'
    pkg_job_name: '{fuel_release}.{plugin-name}.build'
    nightly_timer: 'H 22 * * *'
    regression_timer: 'H 18 * * *'
    nightly_disabled: true
    regression_disabled: true
    force_erase: false
    force_reuse: false
    recreate_venv: false
    ws_norevert: false
    nfs_clean: false
    kvm_use: false
    update_master: false
    enable_proposed: false
    debug: true
    build_debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    fuel_qa_refs: ''
    iso_file: 'MirantisOpenStack-7.0.iso'
    iso_storage: '/storage/downloads'
    snapshots_id: 'released'
    gerrit_repo: 'fuel-plugin-vmware-dvs'
    gerrit_branch: 'stable/7.0'
    email_to: 'rkhozinov@mirantis.com vgorin@mirantis.com vnaumov@mirantis.com ibumarskov@mirantis.com'
    released_plugin_path: '/storage/dvs/released/2.1/fuel-plugin-vmware-dvs-1.1-1.1.0-1.noarch.rpm'
    scm_submodule_disabled: false
    scm_wipe_workspace: false
    skip_vote_successfull: false
    skip_vote_failed: false

    testrail_project: "VMware DVS plugin"
    testrail_suite: "[7.0][PCE] VMware DVS plugin v1.1.0"
    testrail_suite_desc: "Suite description"
    testrail_milestone: "1.1.0"
    testrail_plan: "$TREP_TESTRAIL_SUITE build#${{PKG_JOB_BUILD_NUMBER}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_results_source: "xunit"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'

    testgroup:
      - dvs_vcenter_smoke
      - dvs_vcenter_bvt
      - dvs_vcenter_bvt_2
      - dvs_vcenter_ha_mode
      - dvs_vcenter_ceph
      - dvs_vcenter_ceph_2
      - dvs_vcenter_ceilometer
      - dvs_vcenter_ceilometer_2
      - dvs_vcenter_add_delete_nodes
      - dvs_vcenter_add_delete_controller
      - dvs_vcenter_networks
      - dvs_vcenter_ping_public
      - dvs_vcenter_5_instances
      - dvs_vcenter_uninstall
    jobs:
      - '{build-name}':
          scm_submodule_disabled: true
          scm_wipe_workspace: true
      - '{flake8-name}':
          scm_submodule_disabled: true
      - '{radon-name}':
          scm_submodule_disabled: true
      - '{shellcheck-name}':
          scm_submodule_disabled: true
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'

      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false

      - '{custom-name}.dev':
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'

      - '{fuel_release}.{plugin-name}.{testgroup}'

      - '{smoke-name}':
          publish_results: false
          multijob_build_pkg: false

      - '{fuel_release}.{plugin-name}.smoke.test'

      - '{bvt-name}':
          publish_results: false
          multijob_build_pkg: true

      - '{fuel_release}.{plugin-name}.bvt.test'

      - '{regression-name}':
          testrail_suite: "[8.0][PCE] VMware DVS plugin v2.1.0 Regression"
          testrail_suite_desc: "Suite description"
          testrail_plan: "$TREP_TESTRAIL_SUITE #${{DATE}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          pkg_job_name: ''
          multijob_build_pkg: false

      - '{fuel_release}.{plugin-name}.regression.test'

# parameters for smoke, bvt and nightly multijobs
- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          debug:                 '{debug}'
          enable_proposed:       '{enable_proposed}'
          env_prefix:            '{fuel_release}.{plugin-name}'
          force_erase:           '{force_erase}'
          force_reuse:           '{force_reuse}'
          fuel_qa_refs:          '{fuel_qa_refs}'
          fuel_release_checker:  '{fuel_release_checker}'
          gerrit_branch:         '{gerrit_branch}'
          iso_file:              '{iso_file}'
          iso_storage:           '{iso_storage}'
          kvm_use:               '{kvm_use}'
          nfs_clean:             '{nfs_clean}'
          pkg_job_name:          '{pkg_job_name}'
          plugin_version:        '{plugin_version}'
          publish_results:       '{publish_results}'
          recreate_venv:         '{recreate_venv}'
          skip_vote_failed:      '{skip_vote_failed}'
          skip_vote_successfull: '{skip_vote_successfull}'
          snapshots_id:          '{snapshots_id}'
          testrail_plan:         '{testrail_plan}'
          testrail_plan_desc:    '{testrail_plan_desc}'
          testrail_suite:        '{testrail_suite}'
          testrail_suite_desc:   '{testrail_suite_desc}'
          update_master:         '{update_master}'
          ws_norevert:           '{ws_norevert}'
      - plugin-specific-parameters

# parameters for jobs created per test-group and custom test job
- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'dvs'
          description: "The node on which to run the job"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{obj:testgroup_value}'
          description: "test-group name"
      - string:
          name: TEST_GROUP_CONFIG
          default: '${{TEST_GROUP}}'
      - common-parameters:
          debug:                 '{debug}'
          enable_proposed:       '{enable_proposed}'
          env_prefix:            '{fuel_release}.{plugin-name}'
          force_erase:           '{force_erase}'
          force_reuse:           '{force_reuse}'
          fuel_qa_refs:          '{fuel_qa_refs}'
          fuel_release_checker:  '{fuel_release_checker}'
          gerrit_branch:         '{gerrit_branch}'
          iso_file:              '{iso_file}'
          iso_storage:           '{iso_storage}'
          kvm_use:               '{kvm_use}'
          nfs_clean:             '{nfs_clean}'
          pkg_job_name:          '{pkg_job_name}'
          plugin_version:        '{plugin_version}'
          publish_results:       '{publish_results}'
          recreate_venv:         '{recreate_venv}'
          skip_vote_failed:      '{skip_vote_failed}'
          skip_vote_successfull: '{skip_vote_successfull}'
          snapshots_id:          '{snapshots_id}'
          testrail_plan:         '{testrail_plan}'
          testrail_plan_desc:    '{testrail_plan_desc}'
          testrail_suite:        '{testrail_suite}'
          testrail_suite_desc:   '{testrail_suite_desc}'
          update_master:         '{update_master}'
          ws_norevert:           '{ws_norevert}'
      - plugin-specific-parameters

- defaults:
    name: global
    disabled: false
    node: dvs
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper
    properties:
      - test-property
    builders:
      - 10-get-refs
      - 20-get-props
      - conditional-step:
           condition-kind: shell
           condition-command: |
            [ "${{BUILD_PKG}}" == "true"       ]
           steps:
             - trigger-builds:
                 - project: ${{PKG_JOB_NAME}}
                   current-parameters: false
                   git-revision: false
                   block: true
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{DVS_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{DVS_PLUGIN_PATH}}      ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [[ "${{UPDATE_MASTER}}" == "true" ]]
          steps:
            - shell:
                !include-raw-escape: ../builders/maintenance-update.sh
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - shell:
          !include-raw-escape: ../builders/workstation.sh
      - shell:
          !include-raw-escape: ../builders/dvs.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: true
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_wipe_workspace: '{scm_wipe_workspace}'
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: PUPPETLINT_PATH
          default: './deployment_scripts/puppet/manifests ./deployment_scripts/puppet/modules/vmware_dvs'
      - string:
          name: PUPPETLINT_IGNORE
          default: 'l2.pp'
      - bool:
          name: DEBUG
          default: '{build_debug}'
    properties:
      - test-property
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell:
          !include-raw-escape: ../builders/build-plugin-dvs.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - build-publisher:
          email_to: '{email_to}'

- job-template:
    name: '{fuel_release}.{plugin-name}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.bvt.test'
    description: 'The BVT test for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.smoke.test'
    description: 'The Smoke test for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.regression.test'
    description: 'The regression test for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{custom-name}.qa'
    description: 'The custom test for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    description: 'The custom test for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel_release}.{plugin-name}.{plugin_version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - shell: |
          #!/bin/bash
          cat <<EOF > property
          TEST_GROUP=dvs_regression
          DVS_PLUGIN_PATH={released_plugin_path}
          PLUGIN_VERSION={plugin_version}
          PKG_JOB_BUILD_NUMBER=released
          EOF
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.regression.test'
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{smoke-name}'
    disabled: true
    description: 'The Smoke test for {fuel_release}.{plugin-name}.{plugin_version}'
    concurrent: true
    quiet-period: 5
    project-type: multijob
    node: runner
    <<: *runner-parameters
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    scm: []
    builders:
      - runner-condition
      - multijob:
          name: 'The smoke test for {fuel_release}.{plugin-name}.{plugin_version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.smoke.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={smoke-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: smoke.properties
          email_to: '{email_to}'

- job-template:
    name: '{bvt-name}'
    description: 'The BVT test for {fuel_release}.{plugin-name}.{plugin_version}'
    disabled: true
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - merge-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    builders:
      - runner-condition
      - multijob:
          name: 'The BVT test for {fuel_release}.{plugin-name}.{plugin_version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.bvt.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                 TEST_GROUP={bvt-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: bvt.properties
          email_to: '{email_to}'

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: '{obj:nightly_disabled}'
    node: runner
    <<: *runner-parameters
    scm: []
    triggers: []
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: nightly.properties
          email_to: '{email_to}'
    builders:
      !include: dvs-nightly.yaml
