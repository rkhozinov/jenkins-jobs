---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - text:
          name: SPECIFIC_PROPS
          default: |
            POOL_STORAGE=10.109.4.0/24:24;
            POOL_PRIVATE=10.109.3.0/24:24;
            POOL_MANAGEMENT=10.109.2.0/24:24;
            POOL_ADMIN=10.109.0.0/24:24;
            BONDING=False;
            CONTRAIL_DISTRIBUTION=;
            CONTRAIL_PLUGIN_PACK_UB_PATH=;
            CONTRAIL_PLUGIN_PATH=;
            CONTRAIL_VERSION=5.0;
            DISABLE_SSL=false;
            FORCE_DISABLE_UPDATES=true;
            FORCE_VSRX_COPY=False;
            KVM_USE=True;
            MIRROR=http://mirror.seed-cz1.fuel-infra.org;
            MULTIPLE_NETWORKS=;
            MULTIPLE_NETWORKS_TEMPLATE=;
            NODE_VOLUME_SIZE=512;
            SPECIFIC_VC=False;
            VSRX_CONFIG_PATH=;
            VSRX_ORIGINAL_IMAGE_PATH=/storage/contrail/vSRX.400.img;
            VSRX_TARGET_IMAGE_PATH=/var/lib/libvirt/images/vSRX.400.img;
            VSRX_TEMPLATE_PATH=/storage/contrail/vSRX_400.template;
- project:
    name: 'predefined_parameters'
    fuel_release: '7.0'
    fuel_release_checker: '7.0'
    plugin_version: '3.0.1'
    plugin_name: 'contrail'
    build-name: '{fuel_release}.{plugin_name}.{plugin_version}.build'
    flake8-name: '{fuel_release}.{plugin_name}.{plugin_version}.flake8'
    radon-name: '{fuel_release}.{plugin_name}.{plugin_version}.radon'
    shellcheck-name: '{fuel_release}.{plugin_name}.{plugin_version}.shellcheck'
    smoke-name: '{fuel_release}.{plugin_name}.{plugin_version}.smoke'
    bvt-name: '{fuel_release}.{plugin_name}.{plugin_version}.bvt'
    regression-name: '{fuel_release}.{plugin_name}.{plugin_version}.regression'
    nightly-name: '{fuel_release}.{plugin_name}.{plugin_version}.nightly'
    custom-name: '{fuel_release}.{plugin_name}.{plugin_version}.custom'
    reporter-name: '{fuel_release}.{plugin_name}.{plugin_version}.reporter'
    smoke-test-name: 'contrail_smoke'
    bvt-test-name: 'contrail_bvt'
    pkg_job_name: '{fuel_release}.{plugin_name}.{plugin_version}.build'
    nightly_timer: 'H 22 * * *'
    regression_timer: 'H 18 * * *'
    nightly_disabled: true
    regression_disabled: true
    use_snapshots: false
    force_erase: true
    force_reuse: false
    force_vsrx_copy: false
    recreate_venv: false
    ws_norevert: false
    nfs_clean: false
    bonding: false
    kvm_use: false
    update_master: false
    enable_proposed: false
    debug: false
    build_debug: false
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    fuel_qa_refs: ''
    iso_file: 'MirantisOpenStack-7.0.iso'
    iso_storage: '/storage/downloads'
    snapshots_id: 'released'
    gerrit_repo: 'fuel-plugin-contrail'
    gerrit_branch: 'stable/3.0.1'
    email_to: 'rkhozinov@mirantis.com okosse@mirantis.com '
    released_plugin_path: '/storage/contrail/released/contrail-3.0-3.0.0-1.noarch.rpm'
    scm_submodule_disabled: true
    scm_wipe_workspace: false
    skip_vote_successfull: false
    skip_vote_failed: false

    testrail_project: "Contrail plugin"
    testrail_suite: "Fuel Plugin Contrail v3.0.1"
    testrail_suite_desc: "Suite description"
    testrail_milestone: "Fuel Contrail Plugin v3.0.1"
    testrail_plan: "$TREP_TESTRAIL_SUITE iso #${{ISO_VERSION}} pkg#${{JUNIPER_PKG_VERSION}} build#${{PKG_JOB_BUILD_NUMBER}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_results_source: "xunit"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'

    testgroup:
      - contrail_bvt
      - contrail_smoke
      - install_contrail
      - contrail_ha
      - contrail_ha_baseos
      - contrail_ceilometer
      - contrail_bonding
      - contrail_vlan
      - contrail_jumbo
      - contrail_ceph_multirole
      - contrail_cinder_multirole
      - contrail_cinder_ceph_multirole
      - contrail_plugin_add_delete_controller_node
      - contrail_plugin_add_delete_compute_node
      - contrail_add_control
      - contrail_ha_with_shutdown_contrail_node
      - cannot_deploy_only_contrail_db
      - cannot_deploy_only_contrail_config
      - cannot_deploy_only_contrail_control
      - contrail_add_config
      - contrail_delete_control
      - contrail_delete_config
      - contrail_add_db
      - contrail_net_template

    jobs:
      - '{build-name}'
      - '{flake8-name}'
      - '{radon-name}'
      - '{shellcheck-name}':
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'

      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false
          scm_submodule_disabled: false

      - '{custom-name}.dev':
          scm_submodule_disabled: false
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'

      - '{fuel_release}.{plugin_name}.{plugin_version}.{testgroup}.juniper':
          scm_submodule_disabled: false

      - '{smoke-name}':
          multijob_build_pkg: false
          publish_results: false

      - '{fuel_release}.{plugin_name}.{plugin_version}.smoke.test.juniper':
          scm_submodule_disabled: false

      - '{bvt-name}':
          multijob_build_pkg: true
          publish_results: false

      - '{fuel_release}.{plugin_name}.{plugin_version}.bvt.test.juniper':
          scm_submodule_disabled: false

      - '{regression-name}':
          testrail_suite: "Fuel Plugin Contrail v3.0.1"
          testrail_suite_desc: "Suite description"
          testrail_milestone: "Fuel Contrail Plugin v3.0.1"
          testrail_plan: "$TREP_TESTRAIL_SUITE iso #${{ISO_VERSION}} pkg#${{JUNIPER_PKG_VERSION}} build#${{PKG_JOB_BUILD_NUMBER}}"
          testrail_plan_desc: "Test plan description"
          testrail_run: "$TREP_TESTRAIL_SUITE"
          testrail_run_desc: "Test run description"
          pkg_job_name: ''
          iso_job_name: ''
          multijob_build_pkg: false

      - '{fuel_release}.{plugin_name}.{plugin_version}.regression.test.juniper':
          scm_submodule_disabled: false

- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          debug:                 '{debug}'
          enable_proposed:       '{enable_proposed}'
          env_prefix:            '{fuel_release}.{plugin_name}'
          force_erase:           '{force_erase}'
          force_reuse:           '{force_reuse}'
          fuel_qa_refs:          '{fuel_qa_refs}'
          fuel_release_checker:  '{fuel_release_checker}'
          gerrit_branch:         '{gerrit_branch}'
          iso_file:              '{iso_file}'
          kvm_use:               '{kvm_use}'
          nfs_clean:             '{nfs_clean}'
          pkg_job_name:          '{pkg_job_name}'
          plugin_version:        '{plugin_version}'
          publish_results:       '{publish_results}'
          recreate_venv:         '{recreate_venv}'
          skip_vote_failed:      '{skip_vote_failed}'
          skip_vote_successfull: '{skip_vote_successfull}'
          snapshots_id:          '{snapshots_id}'
          testrail_plan:         '{testrail_plan}'
          testrail_plan_desc:    '{testrail_plan_desc}'
          testrail_suite:        '{testrail_suite}'
          testrail_suite_desc:   '{testrail_suite_desc}'
          update_master:         '{update_master}'
          ws_norevert:           '{ws_norevert}'
      - plugin-specific-parameters


# parameters for jobs created per test-group and custom test job
- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'contrail'
          description: "The node on which to run the job"
      - bool:
          name: BUILD_PKG
          default: '{testjob_build_pkg}'
          description: "Triggers build of pkg from $PKG_JOB_NAME (only for custom)"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{obj:testgroup_value}'
          description: "test-group name"
      - common-parameters:
          publish_results:      '{publish_results}'
          debug:                 '{debug}'
          enable_proposed:       '{enable_proposed}'
          env_prefix:            '{fuel_release}.{plugin_name}'
          force_erase:           '{force_erase}'
          force_reuse:           '{force_reuse}'
          fuel_qa_refs:          '{fuel_qa_refs}'
          fuel_release_checker:  '{fuel_release_checker}'
          gerrit_branch:         '{gerrit_branch}'
          iso_file:              '{iso_file}'
          iso_storage:           '{iso_storage}'
          kvm_use:               '{kvm_use}'
          nfs_clean:             '{nfs_clean}'
          pkg_job_name:          '{pkg_job_name}'
          plugin_version:        '{plugin_version}'
          publish_results:       '{publish_results}'
          recreate_venv:         '{recreate_venv}'
          skip_vote_failed:      '{skip_vote_failed}'
          skip_vote_successfull: '{skip_vote_successfull}'
          snapshots_id:          '{snapshots_id}'
          testrail_plan:         '{testrail_plan}'
          testrail_plan_desc:    '{testrail_plan_desc}'
          testrail_suite:        '{testrail_suite}'
          testrail_suite_desc:   '{testrail_suite_desc}'
          update_master:         '{update_master}'
          ws_norevert:           '{ws_norevert}'
      - plugin-specific-parameters

- defaults:
    name: global
    disabled: false
    node: contrail
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper
    properties:
      - test-property
    builders:
      - 10-get-refs
      - 20-get-props
      - 21-get-baremetal-props
      - conditional-step:
           condition-kind: shell
           condition-command: |
            [ "${{BUILD_PKG}}" == "true"       ]
           steps:
             - trigger-builds:
                 - project: ${{PKG_JOB_NAME}}
                   current-parameters: false
                   git-revision: false
                   block: true
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{CONTRAIL_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{CONTRAIL_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - shell:
          !include-raw-escape: ../builders/contrail.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: true
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
    properties:
      - test-property
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell: |
          rm -rf *.rpm
          rm -rf build.properties
          rm -rf build.plugin_version
      - shell:
          !include-raw-escape: ../builders/build-plugin-contrail.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - pce-build-publisher:
          email_to: '{email_to}'
- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.{testgroup}.open'
    description: 'The test "{testgroup}" for {fuel_release}.{plugin_name}.{plugin_version} open contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.{testgroup}.juniper'
    description: 'The test "{testgroup}" for {fuel_release}.{plugin_name}.{plugin_version} juniper contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.bvt.test.open'
    description: 'The test for {fuel_release}.{plugin_name}.{plugin_version} open contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.bvt.test.juniper'
    description: 'The test for {fuel_release}.{plugin_name}.{plugin_version} juniper contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.smoke.test.open'
    description: 'The test for {fuel_release}.{plugin_name}.{plugin_version} open contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.smoke.test.juniper'
    description: 'The test for {fuel_release}.{plugin_name}.{plugin_version} juniper contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.regression.test.open'
    description: 'The test for {fuel_release}.{plugin_name}.{plugin_version} open contrail'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin_name}.{plugin_version}.regression.test.juniper'
    description: 'The test for {fuel_release}.{plugin_name}.{plugin_version} juniper contrail'
    concurrent: true

- job-template:
    name: '{custom-name}.qa'
    description: 'The custom test for {fuel_release}.{plugin_name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    description: 'The custom test for {fuel_release}.{plugin_name}.{plugin_version}'
    concurrent: true

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel_release}.{plugin_name}.{plugin_version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - shell: |
          #!/bin/bash
          cat <<EOF > property
          TEST_GROUP=contrail_bvt
          CONTRAIL_DISTRIBUTION=juniper
          CONTRAIL_PLUGIN_PATH={released_plugin_path}
          PLUGIN_VERSION={plugin_version}
          PKG_JOB_BUILD_NUMBER=released
          EOF
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin_name}.{plugin_version}.regression.test.juniper'
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{smoke-name}'
    disabled: true
    description: 'The Smoke test for {fuel_release}.{plugin_name}.{plugin_version}'
    concurrent: true
    quiet-period: 5
    project-type: multijob
    node: runner
    <<: *runner-parameters
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    scm: []
    builders:
      - runner-condition
      - multijob:
          name: 'The smoke test for {fuel_release}.{plugin_name}.{plugin_version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin_name}.{plugin_version}.smoke.test.juniper'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={smoke-test-name}
                CONTRAIL_DISTRIBUTION=juniper
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: smoke.properties
          email_to: '{email_to}'

- job-template:
    name: '{bvt-name}'
    description: 'The BVT test for {fuel_release}.{plugin_name}.{plugin_version}'
    disabled: true
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - merge-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    builders:
      - runner-condition
      - multijob:
          name: 'The BVT test for {fuel_release}.{plugin_name}.{plugin_version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin_name}.{plugin_version}.bvt.test.juniper'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={bvt-test-name}
                CONTRAIL_DISTRIBUTION=juniper
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: bvt.properties
          email_to: '{email_to}'

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: '{obj:nightly_disabled}'
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{nightly_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: nightly.properties
          email_to: '{email_to}'
    builders:
      !include: contrail-nightly.yaml
