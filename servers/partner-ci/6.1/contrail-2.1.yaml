    iso_job_name: ''
    nightly-timer: 'H 22 * * *'
    regression-timer: 'H 18 * * *'
    nightly-disabled: true
    regression_disabled: true
    use-snapshots: false
    force-erase: true
    recreate-venv: false
    disable-ssl: true
    bonding: false
    kvm_use: false
    update-master: true
    debug: true
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner_timeout: 600
    test-timeout: 300

