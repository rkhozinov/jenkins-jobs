- defaults:
    name: global
    disabled: false
    node: 'contrail'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    <<: *test-wrappers
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape 6.1/builders/common.prepare.sh
      - shell:
          !include-raw-escape 6.1/builders/contrail.test.sh
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > properties
            # need to delete packages, because we don't wipe workspace,
            # but packages could be duplicated
            - shell: rm -f .*rpm.*
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: 'nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: 'nosetest.xml'
                skip-if-no-test-files: true
      - junit:
          results: nosetests.xml
          health-scale-factor: 1.0
      - email:
          recipients: '{email_to}'
      - trigger-parameterized-builds:
        - project: '{reporter-name}'
          predefined-parameters: |
            TEST_JOB_NAME=${{JOB_NAME}}
            TEST_BUILD_NUMBER=${{BUILD_NUMBER}}
          fail-on-missing: true

# job for building plugin package
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
      Build {plugin-name} plugin from fuel-plugins project</a>'
    <<: *common-scm
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit-branch}'
          description: 'The branch for fuel-qa gerrit'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape: './6.1/builders/build-plugin.sh'
      - shell:
          !include-raw-escape: './6.1/builders/rpm-check.sh'
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
             - shell: env > build.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - email:
          recipients: '{email_to}'

