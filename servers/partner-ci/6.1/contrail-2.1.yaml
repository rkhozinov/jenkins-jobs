- job-template:
    name: '{smoke-name}'
    disabled: false
    description: >
      'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    <<: *runner-wrappers
    scm: []
    triggers:
      - gerrit:
          <<: *smoke-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'Smoke test for open/juniper contrail'
          condition: COMPLETED
          projects:
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke.test.open'
              current-parameters: true
              predefined-parameters: |
                TEST_GROUP=deploy_contrail
                CONTRAIL_DISTRIBUTION=open
              kill-phase-on: NEVER

            - name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke.test.juniper'
              current-parameters: true
              predefined-parameters: |
                TEST_GROUP=deploy_contrail
                CONTRAIL_DISTRIBUTION=juniper
              kill-phase-on: NEVER
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > smoke.properties
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'smoke.properties'
          allow-empty: false
      - email:
          recipients: '{email_to}'

