- runner-condition
- multijob:
    name: 'System tests for {plugin-name} {fuel_release}.{plugin_version} vcenter5'
    condition: SUCCESSFUL
    projects:
     - name: '{fuel_release}.{plugin-name}.nsxt_smoke'
       current-parameters: true
       kill-phase-on: NEVER
       predefined-parameters: |
         TEST_GROUP=nsxt_smoke_scenarios
         VCENTER_USE=False
       property-file: build_number
     - name: '{fuel_release}.{plugin-name}.nsxt_bvt'
       current-parameters: true
       kill-phase-on: NEVER
       predefined-parameters: |
         VCENTER_USE=True
       property-file: build_number

