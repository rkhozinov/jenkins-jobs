- runner-condition
- multijob:
    name: 'Pre-check for {plugin_name} {fuel_release}.{plugin_version}'
    condition: SUCCESSFUL
    projects:
     - name: '{fuel_release}.{plugin_name}.manila_smoke'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number
     - name: '{fuel_release}.{plugin_name}.manila_bvt'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

