            CLEAN_IPTABLES=true;
            CONV_SNAP_PATH=utils/jenkins/conv_snapshot_file.py;
            DISABLE_STP=true;
            ESXI_HOSTS=172.16.0.250 172.16.0.252 172.16.0.253;
            FORCE_DISABLE_UPDATES=true;
