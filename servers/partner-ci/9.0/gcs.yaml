---
- parameter:
    name: plugin-specific-parameters
    parameters:
      - text:
          name: SPECIFIC_PROPS
          default: |
            DISABLE_SSL=false;
            GCS_BUCKET_NAME=plugin-qa-bucket
            GCS_CERT_URL=https://www.googleapis.com/robot/v1/metadata/x509/qa-1-218%40fuelgcsplugin.iam.gserviceaccount.com
            GCS_LOCATION=EUROPE-WEST1
            GCS_PROJECT_ID=fuelgcsplugin
- project:
    name: 'predefined_parameters'
    fuel_release: '9.0'
    plugin-version: '1.0'
    plugin-name: 'gcs'
    build-name: '{fuel_release}.{plugin-name}.{plugin-version}.build'
    flake8-name: '{fuel_release}.{plugin-name}.{plugin-version}.flake8'
    radon-name: '{fuel_release}.{plugin-name}.{plugin-version}.radon'
    shellcheck-name: '{fuel_release}.{plugin-name}.{plugin-version}.shellcheck'
    smoke-name: '{fuel_release}.{plugin-name}.{plugin-version}.smoke'
    bvt-name: '{fuel_release}.{plugin-name}.{plugin-version}.bvt'
    regression-name: '{fuel_release}.{plugin-name}.{plugin-version}.regression'
    nightly-name: '{fuel_release}.{plugin-name}.{plugin-version}.nightly'
    custom-name: '{fuel_release}.{plugin-name}.{plugin-version}.custom'
    reporter-name: '{fuel_release}.{plugin-name}.{plugin-version}.reporter'
    smoke-test-name: 'gcs_smoke'
    bvt-test-name: 'gcs_bvt'
    regression-test-name: 'gcs_bvt'
    pkg_job_name: '{fuel_release}.{plugin-name}.{plugin-version}.build'
    nightly_timer: 'H 21 * * *'
    regression_timer: 'H 18 * * *'
    nightly_disabled: true
    regression_disabled: true
    force_erase: true
    force_reuse: false
    recreate_venv: true
    kvm_use: false
    update_master: false
    enable_proposed: false
    snapshots_id: 'released'
    debug: true
    build_debug: false
    publish_results: true
    multijob_build_pkg: true
    testjob_build_pkg: false
    runner_timeout: 600
    test_timeout: 300
    fuel_qa_refs: ''
    iso_file: 'MirantisOpenStack-9.0.iso'
    iso_storage: '/storage/downloads'
    gerrit_repo: 'fuel-plugin-cinder-gcs'
    gerrit_branch: 'master'
    email_to: 'rkhozinov@mirantis.com okosse@mirantis.com otsvigun@mirantis.com'
    released_plugin_path: ''
    scm_submodule_disabled: false
    scm_wipe_workspace: false
    skip_vote_successfull: false
    skip_vote_failed: false
    testrail_project: "GCS-Cinder plugin"
    testrail_suite: "[9.0][PCE] Fuel plugin GCS cinder backup v1.0.0"
    testrail_suite_desc: "Suite descriptioni"
    testrail_milestone: "Fuel Plugin Cinder GCS v1.0.0"
    testrail_plan: "$TREP_TESTRAIL_SUITE build#${{PKG_JOB_BUILD_NUMBER}}"
    testrail_plan_desc: "Test plan description"
    testrail_run: "$TREP_TESTRAIL_SUITE"
    testrail_run_desc: "Test run description"
    testrail_item_case: "$TEST_GROUP"
    trep_results_source: "xunit"
    trep_debug_level: "DEBUG"

    testgroup_parameter_type: string
    testgroup_value_type: default
    testgroup_value: '{testgroup}'


    testgroup:
      - gcs_smoke
      - gcs_bvt
      - gcs_ceph
      - gcs_cinder_multirole
      - gcs_cinder_ceph_multirole
      - gcs_ceilometer
      - gcs_delete_add_controller
      - gcs_delete_add_compute
      - gcs_delete_add_cinder
      - gcs_delete_add_single_cinder
      - gcs_add_ceph
      - gcs_gui_defaults

    jobs:
      - '{build-name}':
          scm_submodule_disabled: true
          scm_wipe_workspace: true
      - '{flake8-name}':
          scm_submodule_disabled: true
      - '{radon-name}':
          scm_submodule_disabled: true
      - '{shellcheck-name}':
          scm_submodule_disabled: true
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'

      - '{nightly-name}':
          multijob_build_pkg: true

      - '{custom-name}.qa':
          publish_results: false

      - '{custom-name}.dev':
          publish_results: false
          testgroup_parameter_type: choice
          testgroup_value_type: choices
          testgroup_value: '{obj:testgroup}'

      - '{reporter-name}'
      - '{fuel_release}.{plugin-name}.{plugin-version}.{testgroup}'

      - '{smoke-name}':
          publish_results: false
          multijob_build_pkg: false

      - '{fuel_release}.{plugin-name}.{plugin-version}.smoke.test'

      - '{bvt-name}':
          publish_results: false
          multijob_build_pkg: true

      - '{fuel_release}.{plugin-name}.{plugin-version}.bvt.test'

#     - '{regression-name}':
#         testrail_suite: "Contrail Plugin v4.x.x"
#         testrail_suite_desc: "Suite description"
#         testrail_milestone: "Fuel Contrail Plugin v4.0.1"
#         testrail_plan: "$TREP_TESTRAIL_SUITE iso #${{ISO_VERSION}} pkg#${{JUNIPER_PKG_VERSION}} build#${{PKG_JOB_BUILD_NUMBER}}"
#         testrail_plan_desc: "Test plan description"
#         testrail_run: "$TREP_TESTRAIL_SUITE"
#         testrail_run_desc: "Test run description"
#         pkg_job_name: ''
#         multijob_build_pkg: false

#     - '{fuel_release}.{plugin-name}.{plugin-version}.regression.test'

- runner-parameters: &runner-parameters
    name: 'runner-parameters'
    parameters:
      - bool:
          name: MJ_BUILD_PKG
          default: '{multijob_build_pkg}'
          description: "Triggers build of pkg of $PKG_JOB_NAME before run of tests"
      - common-parameters:
          debug:                 '{debug}'
          enable_proposed:       '{enable_proposed}'
          env_prefix:            '{fuel_release}.{plugin-name}'
          force_erase:           '{force_erase}'
          force_reuse:           '{force_reuse}'
          fuel_qa_refs:          '{fuel_qa_refs}'
          fuel_release:          '{fuel_release}'
          gerrit_branch:         '{gerrit_branch}'
          iso_file:              '{iso_file}'
          iso_storage:           '{iso_storage}'
          kvm_use:               '{kvm_use}'
          pkg_job_name:          '{pkg_job_name}'
          publish_results:       '{publish_results}'
          recreate_venv:         '{recreate_venv}'
          skip_vote_failed:      '{skip_vote_failed}'
          skip_vote_successfull: '{skip_vote_successfull}'
          snapshots_id:          '{snapshots_id}'
          testrail_plan:         '{testrail_plan}'
          testrail_plan_desc:    '{testrail_plan_desc}'
          testrail_suite:        '{testrail_suite}'
          testrail_suite_desc:   '{testrail_suite_desc}'
          update_master:         '{update_master}'
      - plugin-specific-parameters
# parameters for jobs created per test-group and custom test job
- test-parameters: &test-parameters
    name: 'test-parameters'
    parameters:
      - label:
          name: node
          default: 'gcs'
          description: "The node on which to run the job"
      - '{testgroup_parameter_type}':
          name: TEST_GROUP
          '{testgroup_value_type}': '{obj:testgroup_value}'
          description: "test-group name"
      - string:
          name: TEST_GROUP_CONFIG
          default: '${{TEST_GROUP}}'
      - common-parameters:
          debug:                 '{debug}'
          enable_proposed:       '{enable_proposed}'
          env_prefix:            '{fuel_release}.{plugin-name}'
          force_erase:           '{force_erase}'
          force_reuse:           '{force_reuse}'
          fuel_qa_refs:          '{fuel_qa_refs}'
          fuel_release:          '{fuel_release}'
          gerrit_branch:         '{gerrit_branch}'
          iso_file:              '{iso_file}'
          iso_storage:           '{iso_storage}'
          kvm_use:               '{kvm_use}'
          pkg_job_name:          '{pkg_job_name}'
          publish_results:       '{publish_results}'
          recreate_venv:         '{recreate_venv}'
          skip_vote_failed:      '{skip_vote_failed}'
          skip_vote_successfull: '{skip_vote_successfull}'
          snapshots_id:          '{snapshots_id}'
          testrail_plan:         '{testrail_plan}'
          testrail_plan_desc:    '{testrail_plan_desc}'
          testrail_suite:        '{testrail_suite}'
          testrail_suite_desc:   '{testrail_suite_desc}'
          update_master:         '{update_master}'
      - plugin-specific-parameters

- defaults:
    name: global
    disabled: false
    node: gcs
    <<: *test-parameters
    scm:
      - common-scm:
          scm_submodule_disabled: '{scm_submodule_disabled}'
          scm_wipe_workspace: '{scm_wipe_workspace}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrappers:
      - test-wrapper:
          test_timeout: '{test_timeout}'
    properties:
      - test-property
    builders:
      - get-refs
      - get-props
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [   -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{GCS_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: last-successful
      - conditional-step:
          condition-kind: shell
          condition-command: |
            [ ! -z ${{PKG_JOB_NAME}}         ] && \
            [ ! -z ${{PKG_JOB_BUILD_NUMBER}} ] && \
            [   -z ${{GCS_PLUGIN_PATH}} ]
          steps:
            - copyartifact:
                project: ${{PKG_JOB_NAME}}
                which-build: specific-build
                build-number: ${{PKG_JOB_BUILD_NUMBER}}
      - get-updates
      - shell:
          !include-raw-escape: ../builders/common.prepare.sh
      - shell:
          !include-raw-escape: ../builders/gcs.test.sh
    publishers:
      - runner-publisher:
          properties_name: properties
          email_to: '{email_to}'
      - test-publisher:
          reporter_name: '{reporter-name}'

- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    scm:
      - common-scm:
          scm_wipe_workspace: '{scm_wipe_workspace}'
          scm_submodule_disabled: '{scm_submodule_disabled}'
          gerrit_repo: '{gerrit_repo}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    wrapper:
      - runner-wrapper
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'origin/{gerrit_branch}'
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/{gerrit_branch}'
      - string:
          name: PUPPETLINT_PATH
          default: './deployment_scripts/puppet/manifests ./deployment_scripts/puppet/modules/'
      - string:
          name: PUPPETLINT_IGNORE
          default: ''
      - bool:
          name: DEBUG
          default: '{build_debug}'
    properties:
      - test-property
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell:
          !include-raw-escape: ../builders/build-plugin-gcs.sh
      - shell:
          !include-raw-escape: ../builders/rpm-check.sh
    publishers:
      - build-publisher:
          email_to: '{email_to}'

- job-template:
    name: '{fuel_release}.{plugin-name}.{plugin-version}.{testgroup}'
    description: 'The test "{testgroup}" for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.{plugin-version}.bvt.test'
    description: 'The BVT test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.{plugin-version}.smoke.test'
    description: 'The Smoke test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{fuel_release}.{plugin-name}.{plugin-version}.regression.test'
    description: 'The Regression test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.qa'
    description: 'The custom test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{custom-name}.dev'
    description: 'The custom test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{regression-name}'
    description: 'The regression test for {fuel_release}.{plugin-name}.{plugin-version}'
    disabled: '{obj:regression_disabled}'
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{regression_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: regression.properties
          email_to: '{email_to}'
    builders:
      - shell: |
          #!/bin/bash
          cat <<EOF > property
          TEST_GROUP={regression-test-name}
          DVS_PLUGIN_PATH={released_plugin_path}
          PLUGIN_VERSION={plugin-version}
          PKG_JOB_BUILD_NUMBER=released
          EOF
      - multijob:
          name: '1st phase - regression test'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.{plugin-version}.regression.test'
              property-file: property
              current-parameters: true
              kill-phase-on: NEVER

- job-template:
    name: '{smoke-name}'
    disabled: true
    description: 'The Smoke test for {fuel_release}.{plugin-name}.{plugin-version}'
    concurrent: true
    quiet-period: 5
    project-type: multijob
    node: runner
    <<: *runner-parameters
    triggers:
      - draft-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    scm: []
    builders:
      - runner-condition
      - multijob:
          name: 'The smoke test for {fuel_release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.{plugin-version}.smoke.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={smoke-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: smoke.properties
          email_to: '{email_to}'

- job-template:
    name: '{bvt-name}'
    description: 'The BVT test for {fuel_release}.{plugin-name}.{plugin-version}'
    disabled: true
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - merge-gerrit-trigger:
          gerrit_repo: '{gerrit_repo}'
          gerrit_branch: '{gerrit_branch}'
          skip_vote_successfull: '{skip_vote_successfull}'
          skip_vote_failed: '{skip_vote_failed}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    builders:
      - runner-condition
      - multijob:
          name: 'The BVT test for {fuel_release}.{plugin-name}.{plugin-version}'
          condition: COMPLETED
          projects:
            - name: '{fuel_release}.{plugin-name}.{plugin-version}.bvt.test'
              current-parameters: true
              property-file: build_number
              predefined-parameters: |
                TEST_GROUP={bvt-test-name}
              kill-phase-on: NEVER
    publishers:
      - runner-publisher:
          properties_name: bvt.properties
          email_to: '{email_to}'

- job-template:
    name: '{nightly-name}'
    project-type: multijob
    disabled: '{obj:nightly_disabled}'
    node: runner
    <<: *runner-parameters
    scm: []
    triggers:
      - timed: '{nightly_timer}'
    properties:
      - runner-property:
          build-name: '{build-name}'
    wrappers:
      - runner-wrapper
    publishers:
      - runner-publisher:
          properties_name: nightly.properties
          email_to: '{email_to}'
    builders:
      !include: gcs-nigthly.yaml
