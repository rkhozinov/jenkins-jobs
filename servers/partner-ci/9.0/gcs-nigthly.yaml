- runner-condition
- multijob:
    name: 'Pre-check for {plugin_name} {fuel_release}.{plugin_version}'
    condition: SUCCESSFUL
    projects:
     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_smoke'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number
     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_bvt'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

- multijob:
    name: 'Nightly suite {plugin_name} {fuel_release}.{plugin_version}'
    condition: COMPLETED
    projects:
     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_ceph'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_cinder_multirole'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_cinder_ceph_multirole'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_ceilometer'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_delete_add_controller'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_delete_add_compute'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_delete_add_cinder'
       current-parameters: true
       kill-phase-on: NEVER
       property-file: build_number

     - name: '{fuel_release}.{plugin_name}.{plugin_version}.gcs_delete_add_single_cinder'
       current-parameters: true
